{% extends "layout.html" %}
{% block body %}
<!-- Testing dropdown -->
<select id=feeds >
  <option>http://beeple.tumblr.com/rss </option>
  <option>http://feeds.feedblitz.com/thedieline </option>
  <option>https://theimpossiblecool.tumblr.com/rss </option>
  <option>http://feeds.feedburner.com/LoadingArtist </option>
  <option>http://feeds.feedburner.com/Logopond </option>
  <option>http://www.geek-art.net/en/feed/ </option>
  <option>https://elentori-art.tumblr.com/rss</option>
  <option>http://199hates.tumblr.com/rss</option>
  <option>http://shitty-bastard.tumblr.com/rss</option>
  <option>http://mrhipp.tumblr.com/rss</option>
  <option>http://herecomestherain.tumblr.com/rss</option>
  <option>http://yunta0722.tumblr.com/rss</option>
  <option>http://lesstalkmoreillustration.com/rss</option>
  <option>http://www.thedieline.com/blog?format=rss</option>
  <option>http://feeds.feedburner.com/FontsInUseAll</option>
</select>
<!-- <input id=feeds> -->
<a href=# id=addfeed><button>Add Feed</button></a>

<div id="sublist" >
  <h3>Your Subscriptions</h3>
  {% for sub in subs %}
  <p>{{ sub.feed.url }} <a href=# class=sub data-id={{ sub.id }} >[remove]</a></p>
  {% endfor %}
</div>

<div class="grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  {% for image in images %}
    <div class="grid-item" data-feedid={{ image.feed_id }} data-date={{ image.date }} >
      <a target="_blank" href={{ image.source }} >
        <img src={{ image.url }} />
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
